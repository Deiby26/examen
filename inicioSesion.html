<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Vincula tu archivo CSS externo -->
    <link rel="stylesheet" href="inicioSesion.css">
</head>
<body>
    <center>
        <form id="loginForm">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" required>
            <br>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿Aún no te has registrado? <a href="./registro.html">Regístrate</a></p>
    </center>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var correoIngresado = document.getElementById("correo").value;
            var contraseñaIngresada = document.getElementById("contraseña").value;
            var usuarioAlmacenado = JSON.parse(localStorage.getItem("usuario"));

            if (usuarioAlmacenado && correoIngresado === usuarioAlmacenado.correo && contraseñaIngresada === usuarioAlmacenado.contraseña) {
                alert("Inicio de sesión exitoso");
                window.location.href = "./home.html";
            } else {
                alert("Correo o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
