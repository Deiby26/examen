<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tablas de Multiplicar</h2>

    <center>
        <form id="multiplicationTableForm">
            <label for="numero">Ingresa un n√∫mero:</label>
            <input type="number" id="numero" min="1" required>
            <br>
            <button type="submit">Generar Tabla</button>
        </form>
    </center>

    <div id="tablaMultiplicar"></div>

    <script>
        document.getElementById("multiplicationTableForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var numero = parseInt(document.getElementById("numero").value);
            var tablaHTML = "<h3>Tabla de Multiplicar del " + numero + "</h3>";
            tablaHTML += "<table>";
            tablaHTML += "<tr><th>Multiplicando</th><th>Resultado</th></tr>";

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                tablaHTML += "<tr><td>" + numero + " x " + i + "</td><td>" + resultado + "</td></tr>";
            }

            tablaHTML += "</table>";

            document.getElementById("tablaMultiplicar").innerHTML = tablaHTML;
        });
    </script>
</body>
</html>
